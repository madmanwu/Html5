<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>信用额度</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="mark">
        <img src="image/mark.png" alt="mark" id="mark"/>
    </div>
    <header class="header">
        <div class="header-top">
            <span class="col-xs-6 col-md-6 text-white">Wecash闪银</span>
            <a href="javascript:void(0);" class="text-right col-xs-6 col-md-6 text-white">进度查询</a>
        </div>
        <div class="col-xs-12 col-md-12 text-white text-center header-center">信用额度</div>
        <div class="col-xs-12 col-md-12 text-white text-center header-bottom">
            <a href="javascript:void(0);">激活额度</a>
        </div>
    </header>
    <section class="section">
        <div class="credit">
            <div class="col-xs-3 col-md-3 text-center">
                <i class="fa fa-gg-circle text-blue fa-2x"></i>
                <span class="text-center">我要借款</span>
            </div>
            <div class="col-xs-3 col-md-3 text-center">
                <i class="fa fa-lock text-dark-orange fa-2x"></i>
                <b class="sign">额度×2</b>
                <span class=" text-center">信用商城</span>
            </div>
            <div class="col-xs-3 col-md-3 text-center">
               <i class="fa fa-file-text-o text-center text-success fa-2x"></i>
                <span class=" text-center">账单还款</span>
            </div>
            <div class="col-xs-3 col-md-3 text-center">
                <i class="fa fa-qrcode text-orange fa-2x"></i>
                <span class=" text-center">更多</span>
            </div>
        </div>
        <div class="loan">
            <div class="loan-top">
                <span class="col-xs-6 col-md-6 text-left"><i class="fa fa-align-justify text-primary"></i>借款推荐</span>
                <a class="col-xs-6 col-md-6 text-right">更多<i class="fa fa-angle-right"></i></a>
            </div>
            <ul class="list">
                <li>
                    <ol class="list-content">
                        <li>
                            <span class="col-xs-6 col-md-6 text-left">闪贷</span>
                            <span class="col-xs-6 col-md-6 text-right text-primary"><i class="fa fa-file"></i>新人专享</span>
                        </li>
                        <li class="content">
                            <h4 class="col-xs-4 col-md-4 text-left text-orange">1万</h4>
                            <h4 class="col-xs-4 col-md-4 text-center text-orange">6元</h4>
                            <h4 class="col-xs-4 col-md-4 text-right text-orange">2-12期</h4>
                        </li>
                        <li>
                            <span class="col-xs-4 col-md-4 text-left text-inline text-light-gray">借款金额</span>
                            <span class="col-xs-4 col-md-4 text-center text-inline text-light-gray">最低月费</span>
                            <span class="col-xs-4 col-md-4 text-right text-inline text-light-gray">12h放款</span>
                        </li>
                    </ol>
                </li>
                <li>
                    <ol class="list-content">
                        <li>
                            <span class="col-xs-6 col-md-6 text-left">纳米贷</span>
                            <span class="col-xs-6 col-md-6 text-right text-primary"><i class="fa fa-file"></i>新人专享</span>
                        </li>
                        <li class="content">
                            <h4 class="col-xs-4 col-md-4 text-left text-orange">3千</h4>
                            <h4 class="col-xs-4 col-md-4 text-center text-orange">0.35%</h4>
                            <h4 class="col-xs-4 col-md-4 text-right text-orange">7-30天</h4>
                        </li>
                        <li>
                            <span class="col-xs-4 col-md-4 text-left text-inline text-light-gray">借款金额</span>
                            <span class="col-xs-4 col-md-4 text-center text-inline text-light-gray">日利率</span>
                            <span class="col-xs-4 col-md-4 text-right text-inline text-light-gray">闪电放假</span>
                        </li>
                    </ol>
                </li>
            </ul>
        </div>
    </section>
    <footer class="footer">
        <div class="col-xs-3 col-md-3 text-center">
            <span><i class="fa fa-heart-o"></i></span>
            <span>闪银奇异</span>
        </div>
        <div class="col-xs-3 col-md-3 text-center">
            <span><i class="fa fa-yoast"></i></span>
            <span>信用档案</span>
        </div>
        <div class="col-xs-3 col-md-3 text-center">
            <span><i class="fa fa-fax text-center"></i></span>
            <span>薅羊毛</span>
        </div>
        <div class="col-xs-3 col-md-3 text-center">
            <span><i class="fa fa-user-o"></i></span>
            <span>我</span>
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //localStorage.removeItem("isDialog");
            console.log(!localStorage.getItem("isDialog"));
            if(!localStorage.getItem("isDialog")){
                $(".mark").css("display","block");
                $("#mark").on("click",function(){
                    $(this).parent().css("display","none");
                    localStorage.setItem("isDialog","none");
                })
            }else{
                $(".mark").css("display","none");
            }
        })
    </script>
</body>
</html>
