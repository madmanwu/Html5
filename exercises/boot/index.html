<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <ul class="nav">
            <li class="active col-xs-3 col-sm-3 text-center"><a href="#">陆</a></li>
            <li class="col-xs-3 col-sm-3 text-center"><a href="#">地</a></li>
            <li class="col-xs-3 col-sm-3 text-center"><a href="#">夫</a></li>
            <li class="col-xs-3 col-sm-3 text-center"><a href="#">妇</a></li>
        </ul>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-xs-12 text-center text-white" style="background: #fcf">陆</div>
                <div class="col-sm-3 col-xs-12 text-center text-white" style="background: #f9c">地</div>
                <div class="col-sm-3 col-xs-12 text-center text-white" style="background: #f9f">夫</div>
                <div class="col-sm-3 col-xs-12 text-center text-white" style="background: #f69">妇</div>
            </div>
        </div>
        <div id="myCarousel" class="carousel slide">
            <!--轮播图的播放区域-->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="images/img0.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img1.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img2.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img3.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img4.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img5.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img6.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img7.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="images/img8.jpg" alt=""/>
                </div>
            </div>
            <!--索引-->
            <ol class="carousel-indicators">
                <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                <li class="" data-target="#myCarousel" data-slide-to="1"></li>
                <li class="" data-target="#myCarousel" data-slide-to="2"></li>
                <li class="" data-target="#myCarousel" data-slide-to="3"></li>
                <li class="" data-target="#myCarousel" data-slide-to="4"></li>
                <li class="" data-target="#myCarousel" data-slide-to="5"></li>
                <li class="" data-target="#myCarousel" data-slide-to="6"></li>
                <li class="" data-target="#myCarousel" data-slide-to="7"></li>
                <li class="" data-target="#myCarousel" data-slide-to="8"></li>
            </ol>
            <!--方向按钮-->
            <a href="#myCarousel" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left" role="button"></span>
            </a>
            <a href="#myCarousel" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right" role="button"></span>
            </a>
        </div>
        <ul class="main">
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>我怕</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>高</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>你怕</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>水</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>还是</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>陆地</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>最</span></li>
            <li class="col-xs-3 col-sm-3 text-center"><i class="fa fa-heart"></i><span>安全</span></li>
        </ul>
        <!-- 标准的按钮 -->
        <button type="button" class="btn btn-default col-xs-4 col-sm-4 text-center">默认按钮</button>

        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary col-xs-4 col-sm-4 text-center">原始按钮</button>

        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success col-xs-4 col-sm-4 text-center">成功按钮</button>

        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info col-xs-4 col-sm-4 text-center">信息按钮</button>

        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning col-xs-4 col-sm-4 text-center">警告按钮</button>

        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger col-xs-4 col-sm-4 text-center">危险按钮</button>

        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <!--<button type="button" class="btn btn-link">链接按钮</button>-->
        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                    data-toggle="dropdown">
                陆地夫妇
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">迪丽热巴·迪力木拉提</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">热巴</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">
                        小迪
                    </a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">胖迪</a>
                </li>
            </ul>
        </div>
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-sm-2 text-center">鹿</div>
                <div class="col-xs-2 col-sm-2 text-center">晗</div>
                <div class="col-xs-2 col-sm-2 text-center">❤</div>
                <div class="col-xs-2 col-sm-2 text-center">热</div>
                <div class="col-xs-2 col-sm-2 text-center">巴</div>
                <div class="col-xs-2 col-sm-2 text-center">❤</div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
